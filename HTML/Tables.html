<DOCTYPE html>
<head>
	<html lang="en">
	<meta charset="utf-8">
	<title>Tables</title>
	<body>
		<!-- Rows and Colums -->
		<table>
			<tr><td>One</td><td>Two</td><td>Three</td></tr>
			<tr><td>Four</td><td>Five</td><td>Six</td></tr>
			<tr><td>Seven</td><td>Eight</td><td>Nine</td></tr>
		</table>
		<br>
		<!-- Table Heading -->
		<table>
			<tr><th>R1</th><th>R2</th><th>R3</th></tr>
		</table>
		<br>
		<-- Rows Spanning -->
		<table border="1">
			<tr>
				<th>Child's Name: </th><th>Parent's Name: </th>
			</tr>
			<tr>
				<td rowspan="2">Catherine</td><td>Michael McCarthy</td>
				<tr>
					<td>Colleen McCarthy</td>
				</tr>
				<tr>
					<td>Maggie</td><td>Sheila McGee</td>
				</tr>
				<tr>
					<td rowspan="2">Edward</td><td>Catherine Howard</td>
				</tr>
				<tr>
					<td>Jeff Howard</td>
				</tr>
		</table>
		<table>
			
		</table>
	</body>
</head>
