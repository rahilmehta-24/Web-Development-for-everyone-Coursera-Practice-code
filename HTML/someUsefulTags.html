<DOCTYPE html>
<head>
	<html lang="en">
	<meta charset="utf-8">
	<title>Useful Tags</title>
	<body>
		<!-- Button tag -->
		<br>
		<button class="btn sucess">Sucess</button>
		<button class="btn info">Info</button>
		<button class="btn default">Default</button>
		<br>
		<!-- Meter tag -->
		<br>
		<meter min="0" max="10" value="2">Q1</meter> Q1
		<br>
		<meter value="0.75">75%</meter> 75%
		<br>
		<!-- Progress tag -->
		<br>
		<progress value="6" max="10"></progress>
		<br>
		<!-- Iframe tag -->
		<br>
		<iframe src="Multimedia.html" width="80%" height="80%"></iframe>
		<br>
		<!-- cite tag -->
		<p><cite>The Scream</cite> by Edward Munch.Painted in 1893</p>
	</body>
</head>
</html>
